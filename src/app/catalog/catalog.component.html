<ion-header>
  <ion-toolbar>
    <ion-title>Catálogo de productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.price | currency }}</p>
        <ion-button size="small" fill="outline" (click)="goToDetails(product)">
          Mostrar más detalles
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
