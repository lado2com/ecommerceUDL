<ion-header>
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submitOrder()" #checkoutForm="ngForm">

    <ion-item>
      <ion-label position="stacked">Nombre completo</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="order.name"
        name="name"
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Dirección</ion-label>
      <ion-textarea
        [(ngModel)]="order.address"
        name="address"
        required>
      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Teléfono o Email</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="order.contact"
        name="contact"
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label><strong>Total:</strong></ion-label>
      <ion-note slot="end">{{ getTotal() | currency }}</ion-note>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!checkoutForm.form.valid">
      Confirmar orden
    </ion-button>
  </form>
</ion-content>
