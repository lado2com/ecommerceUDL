<ion-header>
  <ion-toolbar>
    <ion-title>Confirmación de Orden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>¡Gracias por tu compra, {{ order?.name }}!</h2>
  <p>Hemos recibido tu pedido con la siguiente información:</p>

  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        {{ item.name }} - {{ item.price | currency }}
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label><strong>Total:</strong></ion-label>
      <ion-note slot="end">{{ getTotal() | currency }}</ion-note>
    </ion-item>
  </ion-list>

  <h3>Dirección de entrega:</h3>
  <p>{{ order?.address }}</p>

  <h3>Contacto:</h3>
  <p>{{ order?.contact }}</p>
</ion-content>
